<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safeme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">INSCRÍBETE</h1>

      <form id="form">
        <section class="row">
          <section id="left-column" class="column">
            <div class="column item">
              <label for="" class="label" id="label-name">Nombre</label>
              <input type="text" class="input" id="input-name" />
            </div>

            <div class="column item">
              <label for="" class="label" id="work-name-label">Trabajo</label>
              <input type="text" class="input" id="work-name-input" />
            </div>
          </section>

          <section id="rigth-column" class="column">
            <div class="column item">
              <label for="" class="label" id="email-label">Correo</label>
              <input type="email" class="input" id="email-input" />
            </div>

            <div class="column item">
              <label for="" class="label" id="number-label">Teléfono</label>
              <input type="number" class="input" id="number-input" />
            </div>
          </section>
        </section>

        <div class="column item" id="about-div">
          <label for="" class="label" id="about-label">Sobre ti</label>
          <input type="text" class="input" id="about-input" />
        </div>

        <div class="submit-div">
          <input type="submit" value="ENVIAR" id="submit" />
        </div>
      </form>

      <div id="contenedor">    
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
